<html>
<head>
  <meta name="google-signin-client_id" content="590431461104-0tq0chnfdm1mnbkqpnbjhgqpp7au42th.apps.googleusercontent.com">
</head>
<body>
  <div id="my-signin2"></div>

  <script>
    function onSuccess(googleUser) {
      console.log(googleUser.getBasicProfile();

      $("#my-signin2").html("<span><img src="+googleUser.getBasicProfile().getImageUrl()+"></span>");
      $("#my-signin2").append("<span> Ol√°, "+googleUser.getBasicProfile().getName()+"</span>");
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'https://www.googleapis.com/auth/plus.login',
        'width': 220,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
</body>
</html>
